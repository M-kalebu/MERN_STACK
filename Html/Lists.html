<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- Un-ordered list -->
    <ul>
      <li>Vinay</li>
      <li>Mahesh</li>
      <li>Kittu</li>
      <li>Rakesh</li>
    </ul>

    <!-- Ordered list -->

    <ol>
      <li>John</li>
      <li>David</li>
      <li>Prakash</li>
      <li>Jordan</li>
    </ol>

    <!-- Nested list -->

    <ul>
      <li>
        vinay
        <ol>
          <li>Student</li>
          <li>Gamer</li>
        </ol>
      </li>
      <li>
        Mahesh
        <ol>
          <li>Youtuber</li>
          <li>Student</li>
        </ol>
      </li>
      <li>
        Kittu
        <ol>
          <li>Landlorder</li>
        </ol>
      </li>
      <li>
        Rakesh
        <ol>
          <li>Good Understandingz</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
